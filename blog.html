---
layout: templates/template.njk
title: Inspirace
activeBlog: isActive
---

<section class="blog-articles-list section odd-section">
  <div class="container">
    <h1 class="big-headline">Inspirace</h1>
  </div>

  {% for article in collections.blog %}

  <div class="blog-article">
    <div class="container">
      <h2 class="blog-article-headline smaller-headline">
        {{ article.data.title }}
      </h2>
      <p class="perex">{{ article.data.perex }}</p>
      <p><a href="{{ article.url  }}" class="link">Celý článek</a></p>
    </div>
  </div>

  <hr class="blog-divider" />

  {% endfor %}
</section>
